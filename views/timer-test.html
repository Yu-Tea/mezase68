<!-- 
このhtmlから一部コピーして正式なページに貼り付けてください。貼り付ける箇所は下記になります。
■タイマーの結果に合わせてロバの画像が切り替わる設定が追加されました。タイマー部分のコピペを再度よろしくです！！！！
■背景の上下に画像を並べる表示をこっちで作ってみました！この感じで良さそうならstyle.cssに貼り付けて調整してみてください！
■タイマー用のtimer.cssを作ったので、beginner.htmlページにも適用させてください！
 -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイマーのテスト用ページ</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- 下記をbeginner.htmlにもコピペしてください！ -->
  <link rel="stylesheet" href="css/timer.css" />
  <style>
  /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝背景画像を上下で並べる設定ここから＝＝＝＝＝＝＝＝＝＝＝＝＝＝ */
  /* セリフ部分のテキスト表示を調整したバージョンです。参考にどうぞ！  */
  .sample {
  text-align: center;         /* テキスト中央揃え */
  width: 520px;             /* 幅を画面サイズに合わせて制限 */
  margin: 20px auto;          /* 上下に余白を入れて中央寄せ */
  font-size: 1em;            /* 文字サイズ */
  line-height: 1.6;           /* 行間を少し広げて読みやすく */
  color: #333;                /* テキストカラー（ダークグレー） */
  background-color: #fff5e1;  /* 背景 */
  padding: 20px;              /* 内側の余白 */
  border-radius: 10px;        /* 角を丸くして柔らかく */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);  /* ふんわり影 */
  }
  .sample p {
  margin: 0;
}
  /* スマホ時のみ改行される設定用 */
  .br-sp {
    display: none;
  }

@media (max-width: 768px) {
  .sample {
  max-width: 80%;             /* 幅を画面サイズに合わせて制限 */
  padding: 10px 20px;              /* 内側の余白 */
    }
  /* スマホ時のみ改行される設定用 */
  .br-sp {
        display: block;
    }
  }
  /* ＝＝＝＝＝＝＝＝＝＝＝＝＝＝背景画像を上下で並べる設定ここまで＝＝＝＝＝＝＝＝＝＝＝＝＝＝ */
  </style>
</head>
<body>
  <main>

      <h2>初級モードのタイマー</h2>
      <div class="sample">
        <p>やぁ！ロバだよ。<br class="br-sp">ボクは68って数字が大好きなんだ〜！<br>
        タイマーゲームを作ってみたから、<br class="br-sp">6.8秒で止めてみてよ。<br>
        下のボタンからゲーム画面に進めるよ！<br class="br-sp">レッツ・ロバタイマー！</p>
      </div>
    <!-- 初級のタイマーの仕組みはここから -->
    <p id="timer">0.0</p>
    <div id="messageContainer">
      <img id="defaultImg" src="img/roba_main.png" alt="スタート前" />
      <img id="dokidokiImg" src="img/roba_dokidoki.png" alt="ドキドキ" />
      <img id="perfectImg" src="img/roba_perfect.png" alt="ピッタリ" />
      <img id="closeImg" src="img/roba_oshii.png" alt="惜しい" />
      <img id="failImg" src="img/roba_zannen.png" alt="残念" />
      <img id="tryImg" src="img/roba_ganbare.png" alt="がんばれ！" />
      <img id="gameoverImg" src="img/rpba_game_over.png" alt="ゲームオーバー" />
    </div>
    <div class="flex-button">
    <button id="startStopBtn">スタート</button>
    <button id="testPerfect">テスト用の強制6.8秒ボタン</button> <!-- このボタンは正式版では消すこと！！！ -->
    <button id="tweetBtn">Xで結果をシェア</button>
    <button id="mainStopBtn" onclick="location.href='index.html'">戻る</button>
    </div>
    <script src="js/timer.js"></script>
    <!-- 初級のタイマーの仕組みはここまで -->
    </div>
  </main>
</body>
</html>
