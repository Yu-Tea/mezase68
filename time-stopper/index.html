<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>STOPWATCH GAME</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="start-screen">
            <h1><span>STOPWATCH</span><br><span>GAME</span></h1>
            <img src="img/stopwatch.png" alt="ストップウォッチの画像" class="main-image" />
            <button id="start-btn">START</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" style="display: none;">
            <h2>目指せ <strong>6.8</strong> 秒</h2>
            <div id="timer-display">0.00</div>
            <button id="start-timer-btn">START</button>
            <button id="stop-timer-btn">STOP</button>
        </div>

        <script src="js/main.js" defer></script>
    </body>
</html>
